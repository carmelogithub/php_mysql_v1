<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <body>
    <h1>Formulario para PHP</h1>
   
  <div style="width: 50%;margin:auto;padding:20px;border:1px solid red">
    <form action="formulario.php" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="correo">
    <div id="emailHelp" class="form-text">La dirección de correo está a salvo con nosotros</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
  </div>

  <div class="mb-3">
  <p>Selecciona el país a donde quieres viajar</p>
<select class="form-select" aria-label="Default select example" name="ciudad">
  <option selected>Italia</option>
  <option value="1">Francia</option>
  <option value="2">Croacia</option>
  <option value="3">Finlandia</option>
</select>
</div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
